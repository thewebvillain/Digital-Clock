<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        
        color: white;
        text-align: center;
      }
      #clock {
        display: inline-block;

        position: relative;
        top: 15rem;

        font-size: 60px;
        font-weight: 600;
        border: 3px solid black;
      }
      h1 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <h1>This is a digital clock</h1>
    <script>
      function clock() {
        let hello = new Date();
        let hours = hello.getHours();        
        let am= hours>=12 ? 'PM': 'AM';
        hours= hours%12;
        hours=hours ? hours:12;
        let minutes = hello.getMinutes();
        let seconds = hello.getSeconds();
        hours = String(hours).padStart(2, "0");
        minutes = String(minutes).padStart(2, "0");
        seconds = String(seconds).padStart(2, "0");
        let hi = `${hours}:${minutes}:${seconds} ${am}`;
        document.getElementById("clock").innerHTML = hi;
        function back(){
          const r= Math.floor(Math.random()*255);
          const g=Math.floor(Math.random()*255);
          const b=Math.floor(Math.random()*255);
          return `rgb(${r},${g},${b})`;
        }
        document.body.style.backgroundColor=back();
      }
      clock();
      setInterval(clock, 1000);
    </script>
  </body>
</html>
